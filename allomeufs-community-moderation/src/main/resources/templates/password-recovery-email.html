<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome Email</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
			}
			.header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 30px;
				text-align: center;
				border-radius: 8px 8px 0 0;
			}
			.content {
				background: #f9f9f9;
				padding: 30px;
				border-radius: 0 0 8px 8px;
			}
			.button {
				display: inline-block;
				padding: 12px 30px;
				background: #667eea;
				color: white;
				text-decoration: none;
				border-radius: 5px;
				margin-top: 20px;
			}
			.footer {
				text-align: center;
				margin-top: 20px;
				color: #666;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Hello, {userName}!</h1>
		</div>
		<div class="content">
			<div style='font-family: Helvetica,Arial,sans-serif;min-width:1000px;overflow:auto;line-height:2'>\n
					<p>A request has been sent to recover your password. Use the following link to reset it
						password</p>
					<p><a href='{url}' target='_blank'>Reset password</a></p>
				</div>
			</div>
		<div class="footer">
			<p>&copy; 2025 SNB. All rights reserved.</p>
		</div>
	</body>
</html>
